{{ define "main" }}
<article class="post">
  <section class="header">
    <h1 class="h1">{{ .Title }}</h1>
    <div class="metadata">
      <div class="author">
        <img 
          class="avatar"
          width="32"
          height="32"
          src="{{ $.Site.Params.cloudurl }}q_auto:best,f_auto,w_32,dpr_2,c_fill,ar_1:1,g_auto,r_max/avatar.jpg" alt="john" />
        <div class="meta">John Meguerian</div>
      </div>
      <div class="date meta">
          {{- if ne .PublishDate .Lastmod }}
            Updated:&nbsp;{{ .Lastmod.Format "January 2, 2006" }}
          {{ else }}
            Published: {{ .PublishDate.Format "January 2, 2006" }}
          {{ end }}
      </div>
    </div>
  </section>
  <section class="content">
    {{ .Content }}
  </section>
  </article>
{{ end }}
