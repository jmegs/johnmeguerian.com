{{ $c := "https://res.cloudinary.com/jmegs/" }}
{{ $w := 1920 }}
{{ $h := 1280 }}
{{ with .height }} {{ $h = . }} {{ end }}

<figure>
  <img
    width="{{ $w }}"
    height="{{ $h }}"
    loading="lazy"
    sizes="calc(100vw - clamp(1rem, 3.125vw, 4.5rem))"
    srcset="
      {{$c}}f_auto,w_360/{{.src}}   360w,
      {{$c}}f_auto,w_720/{{.src}}   720w,
      {{$c}}f_auto,w_1280/{{.src}} 1280w,
      {{$c}}f_auto,w_2560/{{.src}} 2560w
    "
    src="{{$c}}f_auto,w_1280/{{.src}}"
    alt="{{ with .alt }}{{.}}{{end}}"
  />
  {{ with .caption }}
  <figcaption>{{ . }}</figcaption>
  {{ end }}
</figure>
